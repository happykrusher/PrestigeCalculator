        <div id="mainDiv">
		
		<!-- Main Div -->
		
		 <h1>Happy Dungeons Prestige Calculator</h1>
		 
		 <p>Enter XP Earned and time per round to calculate amount of rounds and time to prestige.</p>
		
		  <div id="inputDiv">
		  <!-- Form Div -->
		   
		   <form id="xpDataForm">
		   
		    <label for="xp">Experience Earned:</label>
		    <input type="number" name="xp" id="xpInput" placeholder="XP Per Round" />
			
			<label for="time">Minutes per Round: </label>
			<input type="number" name="time" id="timeInput" placeholder="Minutes Per Round" />
			 
			<input type="submit" value="Calculate" />
			
		   </form>
		  
		  </div>
		  
		  <div id="resultDiv">
			
			<p id="runResult"></p>
			
			<p id="timeResult"></p>
			
		  </div>
		  
		  <div id="xpDataDiv">
		  
		   <p id="totalXP"></p>
		   
		   <table id="xpDataTable">
		    <tbody>
				<th id="level" >Level</th>
				<th id="xp" >Experience</th>
				<th id="remaining">Remaining</th>
				<th id="runs" >Runs</th>
			</tbody>
			
		   </table>
		   
		  </div>
		  
		</div>
